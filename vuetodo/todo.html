<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>データ表示</title>
</head>
<body>
<div id="app">
	<p>
		<input type="text"
			placeholder="TODOを入力しましょう"
			v-model="newItemTitle"
			v-on:keyup.enter="addTodo(newItemTitle)">
	</p>
	<transition-group name="list-complete" tag="ul">
		<li v-for="item in items" v-bind:key="item" class="list-complete-item">
			<label v-bind:class="{ done: item.isChecked }">
				<input type="checkbox" v-model="item.isChecked"> {{ item.title }}
			</label>
		</li>
	</transition-group>
	<button v-on:click="deleteTodo()">チェック済みを削除</button>
</div>

<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="./todo.js"></script>
<style>
	.done { text-decoration: line-through; }
	.list-complete-item {
		transition: all 1s;
	}
	.list-complete-enter, .list-complete-leave-to {
		opacity: 0;
		transform: translateX(30px);
	}
	.list-complete-leave-active {
		position: absolute;
	}
</style>

</body>
</html>
